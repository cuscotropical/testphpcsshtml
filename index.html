<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro do Cusco</title>
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form method="post" action="envia.php">
                <h1>Cadastro do Cusco</h1>
                <p>Preencha o forumalario e entraremos em contato com voce</p>
                <div class="input-single">
                    <input class="input" type="text" name="" id="nome" name="nome-box" class="input" autocomplete="off" required >
                    <label for="nome-box">Seu nome completo</label>
                </div>

                <div class="input-single">
                    <input class="input" type="text" name="" id="email" name="email-box" class="input" autocomplete="off" required>
                    <label for="email-box">Seu email</label>
                </div>

                <div class="input-single">
                    <input class="input" type="text" name="" id="tel" name="tel-box" class="input" autocomplete="off" required>
                    <label for="tel-box">Seu telefone</label>
                </div>
                
                <div class="btn"><input type="submit" value="Enviar"></div>
            </form>
        </div>
    </section>
</body>
</html>
